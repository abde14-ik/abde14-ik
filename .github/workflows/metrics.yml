name: Metrics
on:
  # Schedule updates (every 24 hours)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run it manually from the Actions tab
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: abde14-ik
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Casablanca
          
          # ðŸŽ¨ Royal Cloud Theme Customization
          config_style: |
            .header { background-color: #0f172a; }
            .field { color: #cbd5e1; }
            h1, h2, h3 { color: #fbbf24 !important; }
            .calendar text { fill: #fbbf24 !important; }
            
          # ðŸ§© Plugins
          # 1. IsoCalendar (3D Commit View - High Quality)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 2. Languages (The Radar Chart you wanted)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          
          # 3. Followup (Issues & PRs breakdown)
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # 4. Habits (Coding activity)
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
